<div class="calculator">
  <input type="text" [(ngModel)]="display" readonly />
  <div class="buttons">
    <button *ngFor="let btn of ['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+','C']"
            (click)="btn === '=' ? calculate() : btn === 'C' ? clear() : append(btn)">
      {{ btn }}
    </button>
  </div>
</div>
